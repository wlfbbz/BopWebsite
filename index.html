<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <img src="oldlogo.png" alt="bop logo"> <!-- Replace 'logo.png' with your actual logo path -->
        </div>
        <form form method="post" action="https://script.google.com/macros/s/AKfycby-Cl44xpSdXqrAkdbeAw1KSuL_rAjjaAZRVyqT8sbxNPWmHxWBXGii97sAhxYUV9SPRA/exec" id="signupForm" name="signup">
            <input type="email" id="email" name="email" placeholder="you@email.com" required autocomplete="email">
            <button type="submit">Sign up to be first to know</button>
        </form>
        <div id="message" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
