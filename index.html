<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <img src="oldlogo.png" alt="bop logo"> <!-- Replace 'logo.png' with your actual logo path -->
        </div>
        <form id="signupForm" name="signup">
            <input type="email" id="email" placeholder="you@email.com" required autocomplete="email">
            <button type="submit">Sign up to be first to know</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
